{% extends 'base.html' %}

{% block content %}

<br /><br />
<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid" />
  </div>
  <div class="col-10">
    <a href="{{ product.url }}" target="_blank"><h5>{{ product.title }}</h5></a>
  </div>
</div>

<br /><br />
<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" width="400" height="400"/>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-thumb-up"></span> Upvote {{ product.votes_total }}</button></a>
  </div>
</div>

<br /><br />
<div class="row">
  <div class="col-4">
    <h5>Hunted by {{ product.hunter.username }}</h5>
  </div>
  <div class="col-4 text-right">
    <h5><span class="oi oi-calendar"></span> Posted on {{ product.pub_date_pretty }}</h5>
  </div>
</div>

<br /><br />
<div class="row">
  <div class="col-8 text-right">
    <p>
      {{ product.body }}
    </p>
  </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type="hidden" />
</form>

{% endblock %}
